<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタバカード当選！</title>
    <style>
        /* 背景の設定 */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffecd2, #fcb69f, #ff9a9e, #fcb69f);
            background-size: 300% 300%; /* 大きくして動きが目立つようにする */
            animation: gradientMove 10s ease infinite; /* スムーズにループ */
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }

        /* 見出しのスタイルとアニメーション */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c7744;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            line-height: 1.5;
            padding: 0 10px;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideIn 1.5s ease-out forwards;
        }

        /* 画像のスタイルとアニメーション */
        img {
            max-width: 90%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.8) rotate(-10deg);
            animation: zoomRotate 2s ease-out forwards;
            animation-delay: 1.5s;
        }

        /* キャプションのスタイルとアニメーション */
        h3 {
            font-size: 1.5rem;
            color: #555;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 3s;
            line-height: 1.5;
        }

        /* アニメーション定義 */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomRotate {
            0% {
                opacity: 0;
                transform: scale(0.8) rotate(-10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>
        スタバカードが<br>
        当選しました！
    </h1>
    <img src="image.png" alt="スタバカード">
    <h3>
        このスタバカードで<br>
        素敵なひとときを！
    </h3>
</body>
</html>
